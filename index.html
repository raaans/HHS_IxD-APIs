<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />

    <link href="_css/index/query.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" type='image/x-icon' href="icons/favico.ico">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Oxanium|Source+Code+Pro&display=swap" rel="stylesheet">

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <script src="_js/findSuitability.js" defer></script>

    <title>LZ Suitability Check</title>
</head>

<body>
    <header>
        <h1 class="text-centered">LZ Suitability</h1>
    </header>

    <section class="content">

        <main>
            <h2>Please specify LZ coordinates:</h2>
            <section>

                <div class="llInput">
                    <h3>Latitude:</h3>
                    <input id="lzLat" placeholder="12.987" />
                </div>

                <div class="llInput">
                    <h3>Longitude:</h3>
                    <input id="lzLon" placeholder="34.65" />
                </div>

                <button class="submitButton" id="suitSubmit">Find Suitability</button>

            </section>
        </main>

        <section id="results">
            <section class="result">
                <div id="water-loading"></div>
                <p id="water"></p>
            </section>

            <section class="result">
                <div id="wind-loading"></div>
                <p id="wind"></p>
            </section>

            <section class="result">
                <div id="picture-loading"></div>
                <p id="picture-text"></p>
            </section>

            <img id="picture" src="" />
        </section>

    </section>

</body>

</html>
